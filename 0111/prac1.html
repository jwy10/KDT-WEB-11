<html>

<head>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>

  <style>
    div {
      width: 100px;
      height: 100px;
    }

    div:hover {
      cursor: pointer;
    }

    .red {
      background-color: red;
    }

    .orange {
      background-color: orange;
    }

    .yellow {
      background-color: yellow;
    }

    .green {
      background-color: green;
    }

    .blue {
      background-color: blue;
    }

    .purple {
      background-color: purple;
    }
  </style>
  <script>
    let colors = ["red", "orange", "yellow", "green", "blue", "purple"];
    let i = 0;
    function changeColor() {
      //$('div').switchClass(colors[i], colors[++i % colors.length], 1000);
      // if ($('div').hasClass('red')) {
      //     $('div').switchClass('red', 'orange', 1000);
      // } else if ($('div').hasClass('orange')) {
      //     $('div').switchClass('orange', 'yellow', 1000);
      // }
      let nowClass = $('div').attr('class'); //현재 클래스 값 가져오기
      let i = colors.indexOf(nowClass);
      if (i == colors.length - 1) {
        $('div').switchClass(nowClass, colors[0]); //purple일때
      } else {
        $('div').switchClass(nowClass, colors[i + 1]);
      }
    }
    // function changeColor() {
    // $('.red').switchClass('colors[i]','colors[i+1]') // 이거는 red를 오렌지로 바꿀때만 되지 전체적으로 돌리려면 답안 공부하기
    // 왜 class이름을 먼저 찾아야하고 넣는지 공부하기
    // }
  </script>
</head>

<body>
  <div class="red" onclick="changeColor();"></div>
</body>

</html>

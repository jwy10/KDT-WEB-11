<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey</title>
</head>
<body>
  <h2>설문지</h2><br>
  <!--label태그 : input에 라벨을 달아주는 태그-->
  <label for="name">이름</label>
  <input type="text" id="name"><br>
  <label for="email">이메일</label>
  <input type="email" placeholder="love@example.com" id="email"><br>
  <h3>나이</h3>
  <input type="number" />
  <!--커서 가져다 놓고 ctrl+alt 하고 방향누르면 연장되서 여러개 한번에 씌-->
  <input type="radio" name="age" id="ten">
  <label for="ten">10대</label>
  <input type="radio" name="age" id="twenty">
  <label for="twenty">20대</label>
  <input type="radio" name="age" id="thirty">
  <label for="thirty">30대</label>
  <input type="radio" name="age" id="fourty">
  <label for="fourty">40대</label>
  <input type="radio" name="age" id="fifty">
  <label for="fifty">50대</label>
  <input type="radio" name="age" id="sixty-up">
  <label for="sixty-up">60대 이상</label><br>

  <h3>원하는 강의(복수응답가능합니다.)</h3>
  <input type="checkbox" name="lecture" id="html">
  <label for="html">html</label>
  <input type="checkbox" name="lecture" id="css">
  <label for="css">css</label>
  <input type="checkbox" name="lecture" id="javascript">
  <label for="javascript">javascript</label><br><br>

  <textarea rows="10" cols="50" placeholder="텍스트 입력"></textarea>
  <input type="submit">
</body>
</html>

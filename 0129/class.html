      //클래스의 인스턴스 생성시 생성되는 되는 것 (선택)

        //속성
        this.name=name;
        this.age = age;
      }
      //메소드
      mew(){
        console.log(this.name,'야옹')
      }
      eat(){
        console.log('먹이를 먹는다')
      }
    }

  
    const cat1 = new Cat('나비',1)
    const cat2 = new Cat('냥이', 4)
    cat1.mew();
    cat1.eat();
    cat2.mew();

    const hou1 = new House();
    hou1.door();

const apart = new Apartment();
apart.door()

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //class
    class Cat{
      //생성자
      //클래스의 인스턴스 생성시 생성되는 되는 것 (선택)
      constructor(name,age){
        //속성
        this.name=name;
        this.age = age;
      }
      //메소드
      mew(){
        console.log(this.name,'야옹')
      }
      eat(){
        console.log('먹이를 먹는다')
      }
    }

  
    const cat1 = new Cat('나비',1)
    const cat2 = new Cat('냥이', 4)
    cat1.mew();
    cat1.eat();
    cat2.mew();
    
    //상속
    class House {
      door(){
        console.log('문을 열고 닫습니다다')
      }

      window(){
        console.log('창문을 열고 닫습니다')
      }
    }

    const hou1 = new House();
    hou1.door();
    class Apartment extends House {
      //super(): 자식클래스에서 생성자를 정의할 때, super키워드를 사용하여
      //부모 클래스의 생성자를 호출
      constructor(str,floor){
        super(str);
        this.floor= floor;
      }
      elevator(){
        console.log('승강기를 타고 내립니다')
      }

      //메서드 오버라이딩: 자식 클래스에서 부모 클래스의 메서드를 재정의할때 사용하는 용어
      //super키워드를 사용하여 부모 클래스의 메서드에 접근
      window(){
        super.window();
        console.log('창문을 슬라이딩합니다')
      }

    }

const apart = new Apartment('자이',10);
apart.door()
apart.window()

  </script>
</body>
</html>

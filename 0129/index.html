<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //배열 구조 분해
    const lists = ['apple', 'grape'];
    //기존 방식
    console.log(lists[0],lists[1]);
    //구조분해(순서 매우 중요)
    let [item1, item2, item3='peach'] = lists;
    console.log('item1:',item1,'item2:',item2);
    console.log('item3:',item3)
    item1 = 'banana';
    console.log('item1:',item1)
    //교환
    let x =1, y=3;
    [x,y]=[y,x];
    console.log(x,y)
    //객체
    const obj = {
      //key : value
      name : 'trent',
      age : 26,
      gender : 'M',
      frirends: ['alex', 'virgil'],
      hello : function(){
        console.log('hello world')
      },
      'kdt-11': 'kdt11기' 
    }
    console.log(obj.name)
    obj.age=29;
    console.log(obj.age)
    obj.hello();
    console.log(obj.frirends[1])
    console.log(obj['name'])
    obj.city='서울'
    console.log(obj.city)
    console.log(obj['kdt-11']) //문자열은 문자열로 접근 *문자열인지 변수인지 잘 확인

    const {name,city = '서울',age} = obj
    const {frirends,hello,age:newAge} = obj
    console.log(frirends,hello,age)
    console.log(name,city,newAge)
    console.log({...obj})
    const str = 'hello';
    console.log([...str],...str)
  </script>
</body>
</html>

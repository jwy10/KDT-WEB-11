  <script>
    //promise
    function promise1(flag) {
      return new Promise(function (resolve, reject) {
        if (flag) {
          resolve(`promise상태는 fullfilled!, then으로 연결됩니다.\n 이떄의 flag가 true입니다`);
        } else {
          reject(`promise상태는 rejected!, catch로 연결됩니다. \n 이때의 flag는 false입니다`)
        }
      })
    }

    promise1(true).then(function (message) {
      console.log(message);
    }).catch(function (error) {
      console.log(error);
    })

    }

    function pay() {
      console.log(`상품명: ${product}, 가격: ${price}`);
    }

    goMart()
    pickDrink().then(pay)

    }

    async function exec(){

      await pickDrink();

    let product;

    exec();





  </script>

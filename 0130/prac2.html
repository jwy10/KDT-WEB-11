<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function call(name) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          console.log(name)
          resolve(name)
        }, 1000);
      })
    }

    function back(name2) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          console.log(name2)
          resolve(name2)
        }, 1000);
      })
    }

    function hell(name3) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(name3)
        }, 1000);
      })
    }

    async function exec1(){
      let wel = await call('kim')
      console.log(wel+"반가워")
      let ing = await back('back')
      console.log(ing+"실행중이구나")
      let here = await hell('callback hell')
      console.log('여기는'+here)
    }

    exec1()
  </script>
</body>

</html>

<body>
  <script>
    function changeBgColor(newColor, delay){
      return new Promise((resolve) => {
        setTimeout(() => {
          document.body.style.backgroundColor = newColor
          resolve()
        }, delay);
      })
    }

    //   return changeBgColor('navy',1000)
    // }).then(()=>{
    //   return changeBgColor('purple',1000)
    // })

    //async, await
    async function exec(){
      await changeBgColor('magenta',1000)
      await changeBgColor('pink',1000)
      await changeBgColor('grey',1000)
      await changeBgColor('skyblue',1000)
    }

    exec()

  </script>
</body>
</html>
